{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div id="update-form">
    <form  method="post" action="{% url 'update' %}">
        {% csrf_token %}
        {{form|crispy}}
        <button value="{{pk}}" name="update">Save changes</button>
    </form>
</div>

{% endblock %}
